version: 0.2
env:
  exported-variables:
    - ECR_REGION
    - ECR_REPO_NAME
    - ACCOUNT_NUMBER
    - CONTAINER_NAME
    - ENV
    - CLUSTER_NAME
    - SERVICE_NAME
    - TASK_DEFINITION
    - SUBNET_1
    - SUBNET_2
    - SECURITY_GROUP
    - DOCKERHUB_PASSWORD
phases:
  install:
    runtime-versions:

      docker: 18
    commands:
      - apt-get update
      - apt install jq
      - echo "${DOCKERHUB_PASSWORD}" | docker login -u onegunsamurai --password-stdin
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region ${ECR_REGION} --no-include-email)
      - REPOSITORY_URI=${ECR_REPO_NAME}
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
